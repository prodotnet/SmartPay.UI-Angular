<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-15">
            <div class="border rounded-2 p-4">
                <h2 class="text-center mb-4 text-primary">Login</h2>
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                        <img src="../assets/logo.jpeg" alt="Login" style="max-width: 100%; height: 600;">
                    </div>
                    <div class="col-md-6">
                        <form  autocomplete="off" style="width: 100%;">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email address:</label>
                                <input formControlName="email" type="email" id="email" class="form-control"
                                     />
                               


                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password:</label>
                                <input formControlName="password" id="password" type="password" class="form-control">
                                  
                                

                            </div>

                            <!-- Checkbox and Forgot password link -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-start align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                            unchecked />
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <a href="#!" class="float-end">Forgot password?</a>
                                </div>
                            </div>

                    

              


                            <!-- Sign in button -->
                            <div class="mb-4">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>

                            </div>

                            <!-- Register link -->
                            <p class="text-center ">Not a member? <a class="text-warning text-decoration-none"
                                    routerLink="/register">Register</a></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
